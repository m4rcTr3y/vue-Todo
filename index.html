<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" /-->
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css"/>
    <title>VueTodo</title>
</head>
<body>
   <div id="app">
    <h1 id="head" >Vue Todo</h1>
    {{todos}}
     <v-view v-bind:todo="viewer"></v-view>
     <v-edit v-bind:todo="editor" v-bind:reff="todos"></v-edit>
      <div class="todo-cont">
        <div v-if="todos.length != 0" class="todo-list" >
         <transition-group name="fade" tag="div">
          <v-todo v-for="(item,id) in todos" v-bind:todo.sync="item" v-bind:key="item.id" v-bind:func="show" v-bind:edit="editing"></v-todo>
        </transition-group>
        </div>
        <h3 v-else>{{status}}</h3>
      	
      	<div class="todo-entry">
      	  <input type="text" v-model="todo" placeholder="text here..." >
      	  <button v-on:click="addTodo()"><i class="fa fa-plus-circle"></i></button>
      	</div>
      </div>
      
   </div> 
</body>
<!--script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.min.js" type="text/javascript" charset="utf-8"></script-->
<script src="vue.min.js" type="text/javascript" charset="utf-8"></script>
<script src="main.js" type="text/javascript" charset="utf-8"></script>
</html>
